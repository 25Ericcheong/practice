<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body id="main">
    <h1 id="title">Survey Form</h1>
    <p id="description">Description</p>
    <form id="survey-form">
      <label id="name-label">
        <p>Name</p>
        <input type="text" id="name" required placeholder="Type your name here">
      </label>
      <label id="email-label">
        <p>Email</p>
        <input type="email" id="email" required placeholder="Type your email here">
      </label>
      <label id="number-label">
        <p>Number</p>
        <input type="number" id="number" min="0" max="9" required placeholder="Type your number here">
      </label>
      <label>
        <p>Dropdown</p>
        <select id="dropdown">
          <option>Option 1</option>
          <option>Option 2</option>
        </select>
      </label> 
      <label>
        <p>Select your gender</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
      </label>
      <label>
        <p>Select type of vehicle you have</p>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
      </label>
      <label>
        <p for="comments">Additional Comments</p>
        <textarea id="comments" name="comments" rows="4" cols="50">Any additional comments are welcome
        </textarea>
      </label>
      <br>
      <input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
